<body>

        <img src="./multimedia/favicon-32x32.png" alt="logo web" class="favicon">

        <a href="index.html">Volver al inicio</a>

            </li>
        </ul>
    </nav>
    <header>
    <h1>
        Contactate con nuestro equipo
    </h1>
    </header>
    <section>
        <h2>
            Formulario de contacto
        </h2>
        <fieldset>
            <legend>Información personal</legend>
        <form action="">
            <div>
                <label for="Nombre">Completar con el nombre</label>
                <input type="text" name="nombre" placeholder="Juan">
            </div><br>
            <div>
                <label for="Nombre">Completar con el apellido</label>
                <input type="text" name="apellido" placeholder="Pérez">
            </div><br>
            <div>
                <label for="Email">Escribe tu mail</label>
                <input type="email" name="email" required>
            </div><br>
            <div>
                <label for="password">Escribe la contraseña</label>
                <input type="password" name="password">
            </div><br>
            <div>
                <label for="comentarios">Envíanos tu consulta</label><br>
                <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Escribe tu comentario"></textarea><br>
            </div><br>
            <div>
                <label for="experiencia">Experiencia en programación</label>
                <input type="radio" name="experiencia" value="Avanzada"> Avanzada
                <input type="radio" name="experiencia" value="Intermedia"> Intermedia
                <input type="radio" name="experiencia" value="Ninguna"> Ninguna
            </div><br>
            <div>
                <label for="país">Selecciona tu país</label>
                <select name="país" id="">
                    <option value="Argentina">Argentina</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
            </div><br>
            <div>
                <label for="birth">Fecha de nacimiento</label>
                <input name="birth" type="date">
            </div><br>
            <div>
                <label for="acepta">Acepta términos y condiciones</label>
                <input type="checkbox" name="acepta" value="1">
            </div><br>
            <div>
                <input type="submit" value="enviar" enviar datos>
                <input type="reset" value="borrar datos">
            </div>
        </form></fieldset>
    </section>
    <footer class="grid border mx-auto border-radius: rounded-3" style="width: 200px;">
        <a href="index.html">Volver al inicio</a>
    </footer>
